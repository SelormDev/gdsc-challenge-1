<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X | Login Page</title>

    <link rel="stylesheet" href="asset/css/index.css">
</head>

<body>


    <div id="logo">
        <img src="asset/img/X.svg" alt="logo">
    </div>

    <div id="login">
        <form method="post">

            <h1 id="header">Happening now</h1>
            <h3 id="sub_header">Join today.</h3>

            <input type="button" name="google_sign_up" id="google_sign_up" value="Sign up with Google">
            <input type="button" name="apple_sign_up" id="apple_sign_up" value="Sign up with Apple">

            <h3 class="or"><span>or</span></h3>

            <input type="button" name="create_account" id="create_account" value="Create account">

            <p class="secondary_text tnc">By signing up, you agree to the <a href="#">Terms of Service</a> and <a
                    href="#">Privacy Policy</a>,
                including <a href="#">Cookie Use</a>.</p>

            <h2>Already have an account?</h2>

            <input type="button" name="login" id="login_btn" value="Sign in">

        </form>

        <div class="sign__in hidden" id="modal">
            <form action="">
                <h3>Sign in to X </h3>

                <input type="button" name="google_sign_up" value="Sign up with Google">
                <input type="button" name="apple_sign_up" value="Sign up with Apple">

                <h3>or</h3>

                <input type="text" name="username" value="Phone, email, or username">

                <input type="button" name="next" value="Next">

                <input type="submit" name="login" value="Log in">
                <p>Forgot your password?</p>
            </form>
        </div>
    </div>

</body>

</html>
